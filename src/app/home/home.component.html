<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>
    <div class="container">
        <div class="row">
            <button class="btn btn-success" style="width:120px; height:50px" (click)="postAd()"> Post AD </button>
            &nbsp;
        </div>
        <section *ngIf="showPostForm">
            <br>
            <form class="form" (ngSubmit)="onAdSubmit(f)" #f="ngForm">
              
                <div class="form-group">
                    <label for="exampleFormControlInput1">Tile</label>
                    <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Category</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Electronics</option>
                        <option>Computer</option>
                        <option>Clothes</option>
                        <option>Toys</option>
                        <option>Vehicles</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="3" maxlength="500"></textarea>
                </div>
            
                <input type="image" (change)="onFileChanged($event)" #uploadImg>
                 
                <img class="img-responsive" src="" height="512" width="812" style="max-height: 500vh; max-width: 500vh;">
            </form>
        </section>
    </div>

    <hr>
     <!-------------------------------------------------------------------------->
      <!-------------------------------------------------------------------------->
    <!------------------------------------- ADs ----------------------------------->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 portfolio-item">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt="" width="500" height="200"></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">Project One</a>
                        </h4>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra
                            euismod odio, gravida pellentesque urna varius vitae.</p>
                    </div>
                    <section *ngIf="userSigninStatus==true && userRole=='ADMIN' ">
                        <button *ngIf="userSigninStatus" class="btn btn-primary" type="button"> Edit </button> &nbsp;
                        <button *ngIf="userSigninStatus" class="btn btn-danger" type="button"> Delete </button>
                    </section>

                    <section *ngIf="userSigninStatus==true && userRole=='CONTROLLER'">
                        <button *ngIf="userSigninStatus" class="btn btn-primary" type="button"> Edit </button>
                    </section>

                </div>
                <br> <br> <br>
            </div>
        </div>
    </div>
</body>
