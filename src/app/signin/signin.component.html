<body>

  <h2>Login Form</h2>
  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" [placeholder]="nameMsg" name="uname" [ngClass]="{'placeH': placeHolderStatus == true}" ngModel required>
    
      <label for="password"><b>Password</b></label>
      <input type="password" [placeholder]="pswdMsg" name="password" [ngClass]="{'placeH': placeHolderStatus == true}" ngModel required>

      <button type="submit">Login</button> &nbsp;
      <button type="button" class="resetbutton" (click)="clearFormFields(f)">Clear</button>
    </div>
  </form>
  <p style="text-align: center"> {{ mainMsg }} </p>
</body>
